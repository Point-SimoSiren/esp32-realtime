; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

; Tarvitaan, jotta `data/index.html` voidaan palvella (LittleFS → `pio run -t uploadfs`)
board_build.filesystem = littlefs

; Halutessasi voit asettaa nämä ilman, että muokkaat koodia:
; build_flags =
;   -D WIFI_SSID=\"OMA_WIFI\"
;   -D WIFI_PASSWORD=\"SALASANA\"
;   -D LED_PIN=2
;   -D LED_ACTIVE_LOW=0
